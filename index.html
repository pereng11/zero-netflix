<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>넷플릭스 홈</title>
	</head>
	<body>
		<header></header>
		<main>
			<section class="section1">
				
			</section>
			<section class="section2">
				<h2 class="sr-only">다양한 서비스 제공</h2>
				<div class="service service__tv">
					<h3 class="sr-only">TV 콘텐츠 제공</h3>
					<div class="serviceInfo__container">
						<p class="title title__tv">TV로 즐기세요</p>
						<p class="info info__tv"><span>스마트 TV, PlayStation, Xbox,</span><span>Chromecast, Apple TV, 블루레이 플레이어 등</span>다양한 디바이스에서 시청하세요.</p>
					</div>
					<figure class="frame service__tvContentFrame">
						<img src="./assets/images/tv-content.png" alt="tv 콘텐츠" class="service__tvContent" />
					</figure>
				</div>
				<div class="service service__save">
					<h3 class="sr-only">콘텐츠 저장기능 제공</h3>
					<div class="serviceInfo__container">
						<p class="title title__save"><span>즐겨 보는 콘텐츠를 저장해</span> <span>오프라인으로 시청하세요.</span></p>
						<p class="info info__save">간편하게 저장하고 빈틈없이 즐겨보세요.</p>
					</div>
					<figure class="frame service__contentSaveFrame">
						<img src="./assets/images/content-save.png" alt="콘텐츠 저장중인 이미지" class="service__contentSave" />
					</figure>
				</div>
				<div class="service service__watch">
					<h3 class="sr-only">다양한 디바이스 지원</h3>
					<div class="serviceInfo__container">
						<p class="title title__watch">다양한 디바이스에서 시청하세요.</p>
						<p class="info info__watch"><span>각종 영화와 TV 프로그램을 스마트폰, 태블릿,</span><span>노트북, TV에서 무제한으로 스트리밍하세요.</span><span>추가 요금이 전혀 없습니다.</span></p>
					</div>
					<figure class="frame service__variousDeviceFrame">
						<img src="./assets/images/media-frame.png" alt="다양한 기기에서 보여지는 화면" class="service__variousDevice" />
					</figure>
				</div>
			</section>
			<section class="section3">

			</section>
			<section class="section4">

			</section>
		</main>
		<footer></footer>
	</body>
</html>
