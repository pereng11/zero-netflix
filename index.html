<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>넷플릭스 홈</title>
	</head>
	<body>
		<header></header>
		<main>
			<section class="registerMember">
				<h2 class="registerMember-title sr-only">넷플릭스 멤버쉽 가입 및 신규 회원 30일 무료이용 프로모션 안내</h2>
				<div class="registerMember-brief">
					<p class="brief1">영화, TV 프로그램을 무제한으로.</p>
					<p class="brief2">다양한 디바이스에서 시청하세요.언제든 해지하실 수 있습니다.</p>
					<p class="brief3">시청할 준비가 되셨나요? 멤버쉽을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
					<p class="brief4">신규 회원만 이 프로모션을 이용하실 수 있습니다.</p>
				</div>
				<form action="/" method="post">
					<fieldset>
            <legend>멤버쉽 등록 폼</legend>
            <div class="user-email">
              <label for="userEmail sr-only">이메일</label>
              <input type="email" id="userEmail" required="required" placeholder="newcode@zerobase.com" />
            </div>
            <button type="submit" class="login-button">30일 무료 이용</button>
          </fieldset>
				</form>
			</section>
			<section class="section2">

			</section>
			<section class="section3">

			</section>
			<section class="section4">

			</section>
		</main>
		<footer></footer>
	</body>
</html>
